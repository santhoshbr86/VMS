<div ng-show="showDeleteMsg">
    <div class="popupOverlay"></div>
    <div class="popUp">
        <h4>Delete Sign-Up Sheet</h4>
        <p class="deleteMsg">Are you sure you wish to delete your sign-up sheet and start over?</p>
        <br><br>
        <footer class="deleteFooter">
            <button class="btn btn-custom" ng-click="closeDeletePopUp()">Cancel</button>
            <button class="btn btn-primary" ng-click="deleteSignUpSheet()">Delete</button>
        </footer>
    </div>
</div>
